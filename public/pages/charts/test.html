<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Monitoring Pression</title>
    
        <!-- Styles pour la navbar et le layout -->
        <link rel="stylesheet" href="../../assets/vendors/mdi/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="../../assets/vendors/css/vendor.bundle.base.css">
        <link rel="stylesheet" href="../../assets/css/style.css">
        <link rel="shortcut icon" href="../../assets/images/favicon.png" />
    
        <!-- Chart.js (chargé après les styles pour éviter les conflits) -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    
<body>
    <div class="container-scroller">
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <div class="sidebar-brand-wrapper d-none d-lg-flex align-items-center justify-content-center fixed-top">
                <a class="sidebar-brand brand-logo" href="#"><img src="../../assets/images/logo.svg" alt="logo" /></a>
            </div>
            <ul class="nav">
                <li class="nav-item nav-category">
                    <span class="nav-link">Navigation</span>
                </li>
                <li class="nav-item menu-items">
                    <a class="nav-link" href="#">
                        <span class="menu-icon">
                            <i class="mdi mdi-oil-temperature"></i>
                        </span>
                        <span class="menu-title">Températures</span>
                    </a>
                </li>
                <li class="nav-item menu-items">
                    <a class="nav-link" href="#">
                        <span class="menu-icon">
                            <i class="mdi mdi-av-timer"></i>
                        </span>
                        <span class="menu-title">Pression</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="main-panel">
            <div class="content-wrapper">
                <nav class="navbar p-0 fixed-top d-flex flex-row justify-content-center align-items-center">
                    <ul class="nav-item w-100 text-center">
                        <h3 class="page-title fs-1 fw-bold">Capteurs de Pression</h3>
                    </ul>
                </nav>
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Comparaison des Capteurs (Bar Chart)</h4>
                                <canvas id="barChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Capteur 1</h4>
                                <canvas id="lineChart1"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Capteur 2</h4>
                                <canvas id="lineChart2"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Capteur 3</h4>
                                <canvas id="lineChart3"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        new Chart(document.getElementById("barChart"), {
            type: 'bar',
            data: {
                labels: ["Capteur 1", "Capteur 2", "Capteur 3"],
                datasets: [{
                    label: "Pression (bars)",
                    data: [0.7, 0, 0],
                    backgroundColor: ["blue", "green", "red"]
                }]
            }
        });
        
        function createLineChart(ctx) {
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: "Évolution Pression",
                        data: [],
                        borderColor: "blue",
                        fill: false
                    }]
                }
            });
        }
        createLineChart(document.getElementById("lineChart1"));
        createLineChart(document.getElementById("lineChart2"));
        createLineChart(document.getElementById("lineChart3"));
    </script>
</body>
</html>
